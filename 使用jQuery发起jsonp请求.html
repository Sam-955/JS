<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/jquery.js"></script>
</head>
<body>
<script>
    $(function (){
        $.ajax({
            url:"http://ajax.frontend.itheima.net:3006/api/jsonp?name=zs&age=20",
            dataType:'jsonp',
            // 发送到服务端的参数名称，默认值为callback
            jsonp:'callback',
            // 自定义的回调函数名称，默认值为jQueryXXXXX格式
            jsonpCallback:'abc',
            success:function (e){
                console.log(e)
            }

        })
    })
</script>
</body>
</html>
